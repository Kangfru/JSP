<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body bgcolor="peru">
	<center><h2>(^.^)회원가입(^.^)</h2></center>
	<form method="post" action="/01_servlet/MemberInput">
		<table border="1" width="70%" align="center">
			<tr>
				<td>ID</td>
				<td><input type="text" name="id" size="10"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="pwd" size="8"></td>
			</tr>
			<tr>
				<td>Name</td>
				<td> <input type="text" name="name" size="16"></td>
			</tr>
			<tr>
				<td>E-mail</td>
				<td><input type="text" name="email" size="30" placeholder="aaa@example.com"></td>
			</tr>
			<tr>
				<td>Tel</td>
				<td><input type="text" name="tel" size="14"></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input type="text" name="addr" size="30"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="회원가입">&nbsp;&nbsp;&nbsp;
					<input type="reset" value="취소">
				</td>
			</tr>
			
		</table>
	
	</form>
</body>
</html>
